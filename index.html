<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palauh Pro V32 - Gestion Totale</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .table-selected { background-color: #ef4444 !important; color: white; }
        .modal { background: rgba(0,0,0,0.8); backdrop-filter: blur(4px); }
        .loader { border-top-color: #10b981; animation: spinner 0.6s linear infinite; }
        @keyframes spinner { to {transform: rotate(360deg);} }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans text-slate-900">

    <nav class="bg-slate-900 text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="max-w-lg mx-auto flex justify-between items-center">
            <h1 class="font-bold text-lg uppercase tracking-tighter">Palauh <span class="text-emerald-400 text-xs">V32</span></h1>
            <div class="flex gap-2">
                <button onclick="ouvrirAdmin()" class="bg-slate-700 p-2 rounded-lg text-xs font-bold">‚öôÔ∏è GESTION</button>
                <button onclick="ouvrirHistorique()" class="bg-emerald-600 px-3 py-2 rounded-lg text-xs font-bold uppercase">üìä CLOUD</button>
            </div>
        </div>
    </nav>

    <main class="max-w-lg mx-auto p-4 pb-48">
        <div id="loading-status" class="text-center py-10 hidden">
            <div class="loader w-8 h-8 border-4 border-slate-200 rounded-full mx-auto mb-2"></div>
            <p class="text-xs font-bold text-slate-400 uppercase">Synchro Cloud...</p>
        </div>
        
        <div class="grid grid-cols-3 gap-2 mb-6" id="grid-tables"></div>
        
        <div id="section-menu" class="hidden">
            <input type="text" id="filtre" onkeyup="filtrer()" placeholder="Rechercher..." class="w-full p-4 mb-4 rounded-2xl border-2 border-emerald-100 shadow-sm outline-none focus:border-emerald-500">
            <div id="container-articles" class="grid gap-3"></div>
        </div>
    </main>

    <div id="modal-admin" class="modal fixed inset-0 z-[100] hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-3xl p-6 shadow-2xl max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-black">Configuration DG</h2>
                <button onclick="fermerAdmin()" class="text-2xl text-gray-400">&times;</button>
            </div>

            <div class="mb-8 p-4 bg-emerald-50 rounded-2xl border border-emerald-100">
                <h3 class="text-[10px] font-black text-emerald-700 uppercase mb-3 tracking-widest">üì¶ Nouveau Produit</h3>
                <div class="space-y-2">
                    <input id="p-nom" type="text" placeholder="Nom (ex: Bock 66)" class="w-full p-2 border rounded-lg text-sm">
                    <div class="flex gap-2">
                        <input id="p-prix" type="number" placeholder="Prix (F)" class="w-full p-2 border rounded-lg text-sm">
                        <input id="p-stock" type="number" placeholder="Stock Initial" class="w-full p-2 border rounded-lg text-sm">
                    </div>
                    <button id="btn-creer-p" onclick="creerProduit()" class="w-full bg-emerald-600 text-white font-bold py-2 rounded-lg text-sm shadow-md">CR√âER & ENVOYER AU CLOUD</button>
                </div>
            </div>

            <div class="p-4 bg-slate-50 rounded-2xl border border-slate-100">
                <h3 class="text-[10px] font-black text-slate-500 uppercase mb-3">üë• Personnel</h3>
                <div class="space-y-2">
                    <input id="new-serveur" type="text" placeholder="Nom serveur" class="w-full p-2 border rounded-lg text-sm">
                    <button onclick="ajouterServeur()" class="w-full bg-slate-800 text-white font-bold py-2 rounded-lg text-sm">AJOUTER</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = "https://uunppeehuihmeztdrntg.supabase.co";
        const SB_KEY = "sb_publishable_v6p7MI-2rNjodCp7oyydIQ_8kCu_1xm";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        let tableActuelle = null;
        let MENU = [];
        let STAFF = JSON.parse(localStorage.getItem('bar_staff')) || [];
        let AFFECTATIONS = JSON.parse(localStorage.getItem('bar_aff')) || {};

        // INITIALISATION : Charger les produits depuis Supabase
        async function chargerProduitsCloud() {
            document.getElementById('loading-status').classList.remove('hidden');
            const { data, error } = await _supabase.from('stocks').select('*').order('nom');
            
            if (!error && data) {
                MENU = data;
                localStorage.setItem('bar_menu_v32', JSON.stringify(MENU));
                afficherMenu();
            }
            document.getElementById('loading-status').classList.add('hidden');
            initApp();
        }

        // CR√âER UN PRODUIT DANS L'APP ET SUPABASE
        async function creerProduit() {
            const nom = document.getElementById('p-nom').value;
            const prix = parseInt(document.getElementById('p-prix').value);
            const stock = parseInt(document.getElementById('p-stock').value);
            const btn = document.getElementById('btn-creer-p');

            if (!nom || !prix) return alert("Nom et Prix obligatoires !");

            try {
                btn.innerText = "‚è≥ ENVOI EN COURS...";
                btn.disabled = true;

                // 1. Envoyer √† Supabase
                const { error } = await _supabase.from('stocks').insert([
                    { nom: nom, prix: prix, quantite: stock, seuil_alerte: 5 }
                ]);

                if (error) throw error;

                // 2. Mettre √† jour localement
                alert("Produit cr√©√© avec succ√®s !");
                document.getElementById('p-nom').value = "";
                document.getElementById('p-prix').value = "";
                document.getElementById('p-stock').value = "";
                
                await chargerProduitsCloud(); // Rafra√Æchir la liste
                fermerAdmin();

            } catch (e) {
                alert("Erreur : " + e.message);
            } finally {
                btn.innerText = "CR√âER & ENVOYER AU CLOUD";
                btn.disabled = false;
            }
        }

        function initApp() {
            const grid = document.getElementById('grid-tables'); grid.innerHTML = "";
            for(let i=1; i<=11; i++) {
                let s = AFFECTATIONS[i] || "Libre";
                grid.innerHTML += `<button onclick="choisirTable(${i})" id="btn-t-${i}" class="bg-white border-2 border-slate-100 py-4 rounded-xl flex flex-col items-center"><span class="font-bold text-xs">T${i}</span><span class="text-[8px] uppercase text-emerald-600 font-bold">${s}</span></button>`;
            }
        }

        function afficherMenu() {
            const container = document.getElementById('container-articles');
            container.innerHTML = "";
            MENU.forEach(item => {
                const qte = item.quantite || 0;
                const col = qte <= 0 ? "opacity-50 border-red-100" : (qte < 5 ? "border-orange-200" : "border-emerald-100");
                container.innerHTML += `
                    <button onclick="ajouterPanier('${item.nom}', ${item.prix}, ${qte})" class="bg-white border-2 p-4 rounded-xl flex justify-between items-center shadow-sm ${col}">
                        <div class="text-left">
                            <p class="font-bold text-slate-700">${item.nom}</p>
                            <p class="text-[10px] text-slate-400 uppercase">Stock: ${qte}</p>
                        </div>
                        <p class="font-black text-emerald-600">${item.prix} F</p>
                    </button>`;
            });
        }

        // ... (Le reste des fonctions de vente/panier/Bluetooth reste identique)

        function ouvrirAdmin() { document.getElementById('modal-admin').classList.remove('hidden'); }
        function fermerAdmin() { document.getElementById('modal-admin').classList.add('hidden'); }
        
        chargerProduitsCloud();
    </script>
</body>
</html>
