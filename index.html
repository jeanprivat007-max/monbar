<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Pro V23 - Syst√®me Complet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .table-selected { background-color: #ef4444 !important; color: white; border-color: #b91c1c; transform: scale(0.95); }
        .modal { background: rgba(0,0,0,0.8); backdrop-filter: blur(4px); }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans text-slate-900">

    <nav class="bg-slate-900 text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="max-w-lg mx-auto flex justify-between items-center">
            <div>
                <h1 class="font-bold text-lg leading-none uppercase">BAR SYSTEM <span class="text-yellow-400 text-xs ml-1">V23</span></h1>
                <div id="version-info" class="text-[9px] text-slate-400 mt-1 font-mono uppercase">Cloud DG & Serveurs Connect√©s</div>
            </div>
            <div class="flex gap-2">
                <button onclick="ouvrirAdmin()" class="bg-slate-700 p-2 rounded-lg text-sm font-bold">‚öôÔ∏è GESTION</button>
                <button onclick="ouvrirRapport()" class="bg-blue-600 px-3 py-2 rounded-lg text-xs font-bold uppercase">üìä CAISSE</button>
            </div>
        </div>
    </nav>

    <main class="max-w-lg mx-auto p-4 pb-48">
        <div class="grid grid-cols-3 gap-2 mb-6" id="grid-tables"></div>
        
        <div id="section-menu" class="hidden">
            <div class="bg-blue-800 text-white p-3 rounded-xl mb-4 text-xs font-bold flex justify-between shadow-inner">
                <span id="label-serveur-table">Serveur : --</span>
                <span id="label-num-table">Table : --</span>
            </div>
            
            <div class="relative mb-4">
                <input type="text" id="filtre-produit" onkeyup="filtrerMenu()" placeholder="Rechercher une boisson..." 
                    class="w-full p-4 pl-12 rounded-2xl border-2 border-blue-100 shadow-sm outline-none focus:border-blue-500 transition-all">
                <span class="absolute left-4 top-4 text-gray-400">üîç</span>
            </div>

            <div id="container-articles" class="grid gap-3"></div>
        </div>
    </main>

    <div id="footer-panier" class="fixed bottom-0 left-0 right-0 bg-white border-t p-4 shadow-2xl translate-y-full transition-transform z-40">
        <div class="max-w-lg mx-auto">
            <div id="panier-liste" class="mb-4 text-sm font-bold max-h-32 overflow-y-auto bg-gray-50 p-3 rounded-xl"></div>
            <div class="flex justify-between items-center mb-4 border-t pt-2">
                <span class="text-gray-500 font-bold uppercase text-xs">Net √† payer :</span>
                <span id="total-prix" class="text-3xl font-black text-red-600">0 F</span>
            </div>
            <button id="btn-encaisser" onclick="encaisserEtImprimer()" class="w-full bg-green-600 text-white font-black py-4 rounded-xl shadow-lg text-lg">üñ®Ô∏è VALIDER & IMPRIMER</button>
        </div>
    </div>

    <div id="modal-admin" class="modal fixed inset-0 z-[100] hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-3xl p-6 shadow-2xl max-h-[90vh] overflow-y-auto text-slate-800">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-black">Administration</h2>
                <button onclick="fermerAdmin()" class="text-2xl text-gray-400">&times;</button>
            </div>

            <div class="mb-6 p-4 bg-orange-50 rounded-2xl border border-orange-100">
                <h3 class="text-xs font-black text-orange-700 uppercase mb-3">üë• √âquipe & Tables</h3>
                <div class="space-y-3">
                    <div class="flex gap-2">
                        <input id="new-serveur" type="text" placeholder="Nom serveur" class="flex-1 p-2 border rounded-lg text-sm">
                        <button onclick="ajouterServeur()" class="bg-orange-500 text-white px-3 rounded-lg text-xs font-bold">OK</button>
                    </div>
                    <div class="flex gap-2">
                        <select id="select-staff" class="flex-1 p-2 border rounded-lg text-xs"></select>
                        <select id="select-table-assign" class="flex-1 p-2 border rounded-lg text-xs">
                            <option value="">Table...</option>
                            <script>for(let i=1;i<=11;i++) document.write(`<option value="${i}">Table ${i}</option>`)</script>
                        </select>
                    </div>
                    <button onclick="assignerServeur()" class="w-full bg-slate-800 text-white font-bold py-2 rounded-lg text-xs">Assigner le serveur</button>
                </div>
            </div>

            <div class="mb-4 p-4 bg-green-50 rounded-2xl border border-green-100">
                <h3 class="text-xs font-black text-green-700 uppercase mb-3">üì¶ Stock (Arrivage)</h3>
                <select id="select-produit-exist" class="w-full p-2 border rounded-lg bg-white mb-2 text-xs"></select>
                <input id="qte-arrivage" type="number" placeholder="Quantit√©" class="w-full p-2 border rounded-lg mb-2 text-sm">
                <button onclick="ajouterArrivage()" class="w-full bg-green-600 text-white font-bold py-2 rounded-lg text-xs">Ajouter au Stock</button>
            </div>

            <div id="admin-liste" class="space-y-1 border-t pt-4 text-[10px]"></div>
        </div>
    </div>

    <script>
        const GOOGLE_URL = "https://script.google.com/macros/s/AKfycbzmO_OD1_INlwqZ1P-WpIMLVu2kfPnQvZYCozbK3gAJd954_ZGViAwGf0RYmKGj2qDu/exec";
        
        let tableActuelle = null;
        let panier = {}; 
        let charPrinter = null;
        
        let STAFF = JSON.parse(localStorage.getItem('bar_staff')) || [];
        let AFFECTATIONS = JSON.parse(localStorage.getItem('bar_affectations')) || {};
        let ventesJour = JSON.parse(localStorage.getItem('ventes_bar_v23')) || [];

        const PRODUITS_INITIAUX = [
            { nom: "Bock 66", prix: 600 }, { nom: "Desperados", prix: 700 },
            { nom: "Valpierre Petit", prix: 1000 }, { nom: "Valpierre Grand", prix: 2000 },
            { nom: "Guiness Petit", prix: 700 }, { nom: "Guiness Grand", prix: 1200 },
            { nom: "Beaufort Petit", prix: 600 }, { nom: "Beaufort Grand", prix: 700 },
            { nom: "Racines", prix: 500 }, { nom: "Sombreros", prix: 600 },
            { nom: "Coco Cola", prix: 500 }, { nom: "Fanta", prix: 500 },
            { nom: "Sweppes Agrumes", prix: 500 }, { nom: "Sweppes Tonic", prix: 500 },
            { nom: "Youzou", prix: 500 }, { nom: "Ivoire Black", prix: 500 },
            { nom: "Ivoire Bleu", prix: 500 }, { nom: "Heineken", prix: 700 },
            { nom: "Vin Chamberry", prix: 2000 }, { nom: "Vin saint jean", prix: 2000 },
            { nom: "Kit Guiness", prix: 2500 }, { nom: "Kit Beaufort", prix: 2500 },
            { nom: "Kit Desperados", prix: 2500 }, { nom: "Bar Bock 66", prix: 800 },
            { nom: "Bar Desperados", prix: 900 }, { nom: "Bar Valpierre Petit", prix: 1200 },
            { nom: "Bar Valpierre Grand", prix: 2200 }, { nom: "Bar Guiness Petit", prix: 1000 },
            { nom: "Bar Guiness Grand", prix: 1400 }, { nom: "Bar Beaufort Petit", prix: 800 },
            { nom: "Bar Beaufort Grand", prix: 900 }, { nom: "Bar Racines", prix: 700 },
            { nom: "Bar Sombreros", prix: 800 }, { nom: "Bar Coco Cola", prix: 700 },
            { nom: "Bar Fanta", prix: 700 }, { nom: "Bar Sweppes Agrumes", prix: 700 },
            { nom: "Bar Sweppes Tonic", prix: 700 }, { nom: "Bar Youzou", prix: 700 },
            { nom: "Bar Ivoire Black", prix: 700 }, { nom: "Bar Ivoire Bleu", prix: 700 },
            { nom: "Bar Heineken", prix: 900 }, { nom: "Bar Vin Chamberry", prix: 2200 },
            { nom: "Bar Vin saint jean", prix: 2200 }, { nom: "Bar Kit Guiness", prix: 3000 },
            { nom: "Bar Kit Beaufort", prix: 2500 }, { nom: "Bar Kit Desperados", prix: 2500 }
        ];

        let MENU = JSON.parse(localStorage.getItem('bar_menu_v23')) || PRODUITS_INITIAUX.map(p => ({...p, stock: 20}));

        function initApp() {
            const grid = document.getElementById('grid-tables');
            grid.innerHTML = "";
            for(let i=1; i<=11; i++) {
                let s = AFFECTATIONS[i] || "Libre";
                grid.innerHTML += `
                <button onclick="choisirTable(${i})" id="btn-t-${i}" class="bg-white border-2 border-slate-200 py-3 rounded-xl flex flex-col items-center">
                    <span class="font-bold text-xs">T${i}</span>
                    <span class="text-[8px] uppercase text-blue-600 font-black truncate w-full px-1">${s}</span>
                </button>`;
            }
            afficherMenu();
            majSelectStaff();
        }

        function majSelectStaff() {
            const s = document.getElementById('select-staff');
            s.innerHTML = '<option value="">Choisir Serveur...</option>';
            STAFF.forEach(name => s.innerHTML += `<option value="${name}">${name}</option>`);
        }

        function ajouterServeur() {
            let n = document.getElementById('new-serveur').value;
            if(n) { STAFF.push(n); localStorage.setItem('bar_staff', JSON.stringify(STAFF)); majSelectStaff(); document.getElementById('new-serveur').value = ""; }
        }

        function assignerServeur() {
            let s = document.getElementById('select-staff').value;
            let t = document.getElementById('select-table-assign').value;
            if(s && t) {
                AFFECTATIONS[t] = s;
                localStorage.setItem('bar_affectations', JSON.stringify(AFFECTATIONS));
                initApp();
            }
        }

        function choisirTable(num) {
            tableActuelle = num;
            document.querySelectorAll('#grid-tables button').forEach(b => b.classList.remove('table-selected'));
            document.getElementById('btn-t-'+num).classList.add('table-selected');
            document.getElementById('section-menu').classList.remove('hidden');
            document.getElementById('label-serveur-table').innerText = "Serveur : " + (AFFECTATIONS[num] || "√Ä assigner");
            document.getElementById('label-num-table').innerText = "Table : " + num;
            document.getElementById('filtre-produit').focus();
        }

        function afficherMenu() {
            const container = document.getElementById('container-articles');
            const selectExist = document.getElementById('select-produit-exist');
            const adminListe = document.getElementById('admin-liste');
            container.innerHTML = ""; adminListe.innerHTML = "";
            selectExist.innerHTML = '<option value="">-- S√©lectionner produit --</option>';

            MENU.sort((a,b) => a.nom.localeCompare(b.nom)).forEach((item, index) => {
                const epuise = item.stock <= 0;
                container.innerHTML += `
                    <button data-nom="${item.nom.toLowerCase()}" onclick="${epuise ? '' : `ajouterItem('${item.nom}', ${item.prix})`}" class="item-bouton w-full ${epuise ? 'bg-gray-100 opacity-50' : 'bg-white'} border-2 p-4 rounded-xl flex justify-between items-center shadow-sm">
                        <div class="text-left font-bold text-slate-700">${item.nom} <span class="text-[10px] text-gray-400 font-normal ml-2">Stock: ${item.stock}</span></div>
                        <span class="font-black ${epuise ? 'text-gray-400' : 'text-blue-700'}">${item.prix}F</span>
                    </button>`;
                selectExist.innerHTML += `<option value="${index}">${item.nom}</option>`;
                adminListe.innerHTML += `<div class="flex justify-between border-b py-1"><span>${item.nom}</span><span>Stock: ${item.stock}</span></div>`;
            });
        }

        function filtrerMenu() {
            const s = document.getElementById('filtre-produit').value.toLowerCase();
            const b = document.getElementsByClassName('item-bouton');
            for (let i = 0; i < b.length; i++) {
                b[i].style.display = b[i].getAttribute('data-nom').includes(s) ? "flex" : "none";
            }
        }

        function ajouterItem(nom, prix) {
            const item = MENU.find(m => m.nom === nom);
            const qteAuPanier = panier[nom] ? panier[nom].qte : 0;
            if(item.stock > qteAuPanier) {
                if(panier[nom]) panier[nom].qte++; else panier[nom] = {prix, qte: 1};
                majPanierUI();
                document.getElementById('filtre-produit').value = ""; filtrerMenu();
            } else { alert("Stock insuffisant !"); }
        }

        function majPanierUI() {
            const liste = document.getElementById('panier-liste');
            liste.innerHTML = ""; let t = 0;
            for (let [nom, d] of Object.entries(panier)) {
                let st = d.prix * d.qte; t += st;
                liste.innerHTML += `<div class="flex justify-between py-1 border-b border-dashed"><span>${nom} x${d.qte}</span><span>${st} F</span></div>`;
            }
            document.getElementById('total-prix').innerText = t + " F";
            document.getElementById('footer-panier').classList.toggle('translate-y-full', t === 0);
        }

        function viderCommande() { panier = {}; majPanierUI(); }
        function ouvrirAdmin() { document.getElementById('modal-admin').classList.remove('hidden'); }
        function fermerAdmin() { document.getElementById('modal-admin').classList.add('hidden'); }

        function ajouterArrivage() {
            const idx = document.getElementById('select-produit-exist').value;
            const qte = parseInt(document.getElementById('qte-arrivage').value);
            if(idx !== "" && !isNaN(qte)) { 
                MENU[idx].stock += qte; 
                localStorage.setItem('bar_menu_v23', JSON.stringify(MENU));
                document.getElementById('qte-arrivage').value = "";
                afficherMenu(); alert("Stock mis √† jour !");
            }
        }

        async function encaisserEtImprimer() {
            const btn = document.getElementById('btn-encaisser');
            const serveur = AFFECTATIONS[tableActuelle] || "Inconnu";
            try {
                if (!charPrinter) {
                    const device = await navigator.bluetooth.requestDevice({ acceptAllDevices: true, optionalServices: ['000018f0-0000-1000-8000-00805f9b34fb', '0000ff00-0000-1000-8000-00805f9b34fb'] });
                    const serverConn = await device.gatt.connect();
                    const services = await serverConn.getPrimaryServices();
                    charPrinter = (await services[0].getCharacteristics()).find(c => c.properties.write || c.properties.writeWithoutResponse);
                }

                btn.innerText = "‚òÅÔ∏è ENVOI CLOUD..."; btn.disabled = true;

                for (let [nom, d] of Object.entries(panier)) {
                    fetch(GOOGLE_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        body: JSON.stringify({ table: tableActuelle, produit: nom, prix: d.prix * d.qte, serveur: serveur })
                    });
                    MENU.find(m => m.nom === nom).stock -= d.qte;
                    for(let i=0; i<d.qte; i++) ventesJour.push({nom, prix: d.prix, serveur: serveur, table: tableActuelle});
                }
                localStorage.setItem('bar_menu_v23', JSON.stringify(MENU));
                localStorage.setItem('ventes_bar_v23', JSON.stringify(ventesJour));

                const enc = new TextEncoder();
                const sleep = ms => new Promise(r => setTimeout(r, ms));
                await charPrinter.writeValue(new Uint8Array([0x1B, 0x40]));

                let t = "\n      *** RECU BAR ***\n";
                t += `TABLE : ${tableActuelle} | SERVEUR : ${serveur}\n`;
                t += `HEURE : ${new Date().toLocaleTimeString()}\n`;
                t += "--------------------------------\n";
                let total = 0;
                for (let [nom, d] of Object.entries(panier)) {
                    let st = d.prix * d.qte; total += st;
                    let l = nom + " x" + d.qte;
                    t += l + ".".repeat(Math.max(1, 32 - l.length - (st+"F").length)) + st + "F\n";
                }
                t += "--------------------------------\nTOTAL: " + total + " FCFA\n\n\n\n\n\n";

                // Envoi par paquets de 20 caract√®res pour √©viter les bugs
                for (let i = 0; i < t.length; i += 20) {
                    await charPrinter.writeValue(enc.encode(t.substring(i, i + 20)));
                    await sleep(40);
                }

                viderCommande(); afficherMenu();
                btn.innerText = "üñ®Ô∏è VALIDER & IMPRIMER"; btn.disabled = false;
            } catch (e) { btn.innerText = "üñ®Ô∏è VALIDER & IMPRIMER"; btn.disabled = false; charPrinter = null; alert(e); }
        }

        function ouvrirRapport() {
            let t = 0; ventesJour.forEach(v => t += v.prix);
            if(confirm(`CAISSE DU JOUR : ${t} F\n\nVoulez-vous cl√¥turer la journ√©e et remettre la caisse √† z√©ro ? (Les donn√©es resteront sur Google Sheets)`)) {
                ventesJour = [];
                localStorage.setItem('ventes_bar_v23', JSON.stringify(ventesJour));
                alert("Caisse r√©initialis√©e pour demain !");
            }
        }
        initApp();
    </script>
</body>
</html>
